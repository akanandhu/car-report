version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: car-report-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carsreport
    ports:
      - "5434:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - car-report-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development Mode)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: car-report-api-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/carsreport
      NODE_ENV: development
      PORT: 3000
    volumes:
      # Mount source code for hot reload
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/prisma:/app/prisma
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - ./backend/prisma.config.ts:/app/prisma.config.ts
      # Prevent node_modules and dist from being overwritten
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - car-report-network

networks:
  car-report-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local

